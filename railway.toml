[build]
buildCommand = "npm install && npm run build --workspace=packages/sdk && npm run build --workspace=packages/server"

[deploy]
startCommand = "node packages/server/dist/db/migrate.js && node packages/server/dist/index.js"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
